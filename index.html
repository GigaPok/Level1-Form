<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Costumer Details:</h1>
    <form action="index.html">
        <h2>Full Name
            <i class="fas fa-snowflake"></i>
        </h2>
        <div class="contact-top-div">
            <div class="contact-input name-input">
                <input type="text" name="name" id="name">
                <label for="name">First Name</label>
            </div>
            <div class="contact-input">
                <input type="text" name="lastname" id="lastname">
                <label for="lastname">Last Name</label>
            </div>
        </div>
        <h2>Address
            <i class="fas fa-snowflake"></i>
        </h2>
        <div>
            <div class="contact-input">
                <input type="text" name="streetadress" id="streetadress">
                <label for="streetadress"> Street Addres</label>
            </div>
            <div class="contact-input">
                <input type="text" name="adrreslin2" id="adrreslin2">
                <label for="adrreslin2">Street Addres Line 2</label>
            </div>
            <div class="d-flex">
                <div class="contact-input city-input">
                    <input type="text" name="city" id="city">
                    <label for="city">City</label>
                </div>
                <div class="contact-input">
                    <input type="text" name="state" id="state">
                    <label for="state">State / Province</label>
                </div>
            </div>
            <div class="contact-input">
                <input type="number" name="zipcode" id="zipcode">
                <label for="zipcode"> Postal / Zip Code</label>
            </div>
            <h2>Phone Number
                <i class="fas fa-snowflake"></i>
            </h2>
            <input type="number" name="" placeholder="(000)000-0000">
            <h2>E-mail</h2>
            <input type="email" name="email" id="email">
            <div>
                <label for="email">example@example.com</label>
            </div>
        </div>
        <h3 class="select-title">How did you hear about us
            <i class="fas fa-snowflake"></i>
        </h3>
        <select name="" id="">
            <option value="Select">Please Select</option>
        </select>
        <h2>Feedback about us:</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>Suggestions if any for further improvement:</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>Will you be to recommend us?
            <i class="fas fa-snowflake"></i>
        </h2>
        <div class="checkbox">
            <div>
                <input type="checkbox" id="Yes" name="Yes" value="Yes">
                <label for="Yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="Maybe" name="Maybe" value="Maybe">
                <label for="Maybe">Maybe</label>
            </div>
            <div>
                <input type="checkbox" id="No" name="No" value="No">
                <label for="No">No</label>
            </div>
        </div>
        <h2>Please give referance of any two people whom you feel:</h2>
        <table>
            <tr>
                <th></th>
                <th class="table-left-top">Full Name</th>
                <th class="table-left-top">Addres</th>
                <th class="table-left-top">Contact Number</th>
            </tr>
            <tr>
                <td class="table-left-top">1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="table-left-top">2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button>Subbmit</button>
    </form>
</body>

</html>
